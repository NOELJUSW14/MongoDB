<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>News Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <h3 class="header">News Scraper</h3>
    <div id="buttons">
      <button class="btn" id="title-sort">Sort By Title</button>
      <button class="btn" id="date-sort">Sort By Date</button>
    </div>
    <table id="results">
      <thead>
        <tr>
          <th id="news-title">Title</th>
          <th id="news-date">Date</th>
          <th id="news-link">Link</th>
          <th id="comic-_id">ID</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results from DB here -->
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
